<html><!DOCTYPE html>
<head>
    <title>ui-router</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--导入css-->

    <link rel="stylesheet" href="./css/laydate.css">

    <!-- 导入JS -->
    <script type="text/javascript" src="./js/framework/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/framework/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/framework/laydate.js"></script>



    <style>
    </style>
    <link rel="stylesheet" href="./css/base.css">

</head>

<body>
    <div class="wrap">
        <header>
            <div class="header-left">
                <img src="img/header-Icon.png" alt="">
                <span class="header-title">龙猫特工后台管理</span>
            </div>
            <div class="header-right">
                <span ng-bind="userName+'('+userId+')'"></span>
                <span >余额{{balance|number:2}}元</span>
                <a href="" id="exit">退出</a>
            </div>
        </header>
        <div>
            <div class="left" id="leftHeight" ng-controller="headerCtrl">
                <a ui-sref="taskList" style="display: block;color: gainsboro" class="left-task" ng-class="{selected:isBlue == 1}" ng-click="changeBlue(1)">任务</a>
                <a ui-sref="reviewList" style="display: block;color: gainsboro" class="left-review" ng-class="{selected:isBlue == 2}" ng-click="changeBlue(2)">审核</a>
            </div>

            <div class="right">
                <div ui-view>

                </div> <!-- 父View -->
            </div>

        </div>
    </div>

</body>

<script type="text/javascript" src="require.js" data-main="js/main"></script>
