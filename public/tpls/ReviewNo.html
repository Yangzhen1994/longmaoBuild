<link rel="stylesheet" href="./css/toReview.css">
<div class="reviewNo" key-events>
    <div class="reviewNo_left" style="overflow-y: auto">
        <div class="checkHeader">
            <input type="checkbox"  ng-model="masterheader" ng-click="all(masterheader)" ng-checked="flag" class="tr_hideCheckBox" id="ro_checkAll"><span class="checkAllText">全选</span>
            <label for="ro_checkAll" class="checkAll_label"></label>
            <button id="rn_allow" ng-click="rnRightAllow()" >通过</button>
        </div>
        <ul class="checkItems" >
            <li ng-repeat="item in reviewNoItems" ng-click="changeRight(item,$index)" ng-class="{changeColor:changeColor == $index}">
                <input type="checkbox"  ng-model="item.checkState" ng-checked="masterItem" ng-click="cancelOne($event,item.checkState,$index)" id="{{'rn_checkItem'+$index}}" class="tr_hideCheckBox"></input>
                <label for="{{'rn_checkItem'+$index}}" class="tr_labelItem" ></label>
                <p class="nickName nickName_no">{{item.uid}}</p>
                <p class="nickName_time nickName_time_no">{{item.submit_time}}</p>
                <p style="position: absolute;left: 22px;top: 40px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;width: 160px;" title="item.reason">{{item.reason}}</p>
            </li>
        </ul>
    </div>
    <div class="reviewNo_Right">
        <div style="overflow-y: auto;height: 538px">
            <div ng-repeat="item in reviewNo">
                <p>{{item.tips_text}}:</p>
                <div class="toReview_Right_tel">
                    <p><span ng-hide="{{item.type == 2 || item.type == 6}}">{{item.value}}</span><a ng-href="{{item.value}}" ng-show="{{item.type == 6}}" target="_blank">下载</a>

                        <a ng-href="{{item.value}}" ng-show="item.type == 2 || item.type == 4 || item.type == 3" target="_blank"><img ng-src="{{item.value}}" alt="" ng-show="{{item.type == 2 || item.type == 4 || item.type == 3}}" width="200px"></a>

                    </p>


                </div>
                <div ng-if="item.type == 5" id="mapDiv" style="position: relative">
                    <div id="cc_map" style="margin-left: 20px;width: 500px;height: 200px">
                        {{item.x}} , {{item.y}}
                    </div>
                    <div class="cc_icon" style="width: 1.83rem;   /*2.69rem*/
                                                height: 3rem;  /*3.625rem*/
                                                position: absolute;
                                                top: 24%;
                                                left: 50%;
                                                margin-left: -1.23rem;">
                        <img src="./img/position_icon.png" style="width: 100%"/>
                    </div>
                    <script src="http://api.map.baidu.com/api?v=2.0&ak=VcN7gumC0Wnn475XXWr4FeoyF5YYOVGC&callback=initNo">

                    </script>

                </div>
            </div>
        </div>
        <div class="toReview_Right_footer">
            <a href="javascript:;" class="tr_Right_prevOne" ng-click="prev()"><i class="pre_icon"></i>上一个</a>
            <a href="javascript:;" class="tr_Right_fallow" ng-click="rnRightAllow()">通过</a>
            <a href="javascript:;" class="tr_Right_nextOne ro_Right_nextOne rn_Right_nextOne" ng-click="next()">下一个<i class="next_icon"></i></a>
        </div>
    </div>
</div>
