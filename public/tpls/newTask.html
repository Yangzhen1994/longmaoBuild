<link rel="stylesheet" href="./css/newTask.css">
<div class="newTask">
    <div class="bread" >
        <a ui-sref="taskList" id="bread_newTask">任务列表<span>/</span></a>
        <a ui-sref="addTask" id="bread_newTaskMessage">任务基本信息</a>
    </div>
    <div class="content clearfix">
        <div class="nt_leftView">
            <ul  ng-model = "items" ui-sortable="sortableOptions" class="nt_lv_ph">
                <p class="nt_lvph_title">{{task.title}}</p>
                <p class="nt_lvph_detail">剩余&nbsp{{task.task_free_num}}&nbsp次&nbsp|&nbsp{{task.end_time.substr(11,5)}}&nbsp截止&nbsp|&nbsp最长审核&nbsp{{reviewTimeDay}}&nbsp天</p>
                <p class="nt_lvph_rightPrice">￥{{task.amount/2}}</p>
                <p class="nt_lvph_taskSummary"><pre class="summaryDetail" style="white-space: inherit;">{{task.desc}}</pre></p>
                <a href="" class="sharePrice">分享赚{{0.1+0.9+task.amount*0.1+ 1*task.share_award | number:2}}元</a>
                <a href="" class="getTaskPrice">领取任务赚{{task.amount/2}}元</a>
                <!--<li ng-repeat="item in items">
                    <div>
                        <add-module ng-show="{{item.value == 1}}"></add-module>
                        <sec-module ng-show="{{item.value == 2}}"></sec-module>
                    </div>
                </li>-->

            </ul>
        </div>
        <div class="nt_rightView">
            <div class="nt_rv_title">
                <label for="nt_rvtitle_Input">任务标题:</label>
                <input ng-model="task.title" name="title" style="" id="nt_rvtitle_Input">
            </div>
            <div class="nt_rv_taskCount">
                <label for="nt_rvtc_Input">任务个数:</label>
                <input ng-model="task.num" name="title" style="" id="nt_rvtc_Input">
            </div>
            <div class="nt_rv_timePicker">
                <label for="start">有效期:</label>
                <input ngc-lay-date  type="text" id="start" ng-model="task.start_time"  />
                <label for="end">至</label>
                <input ngc-lay-date  type="text" id="end" ng-model="task.end_time"  />
            </div>
            <div class="nt_rv_price">
                <label for="price">单价(元):</label>
                <input type="text" id="price" ng-model="task.amount"  />
                <a href="" style="text-decoration:underline;position:relative;float:right;font-size: 10px;color: blue;right:20px" ng-click="showPriceDesc()" id="showPriceDesc">费率说明</a>
                <div style="position: absolute;right: 20px;top: 150px;" ng-show="priceDesc">若想显示3.5请填写7</div>

            </div>
            <div class="nt_rv_sharePrice">
                <label for="sharePrice">分享奖励(元):</label>
                <input type="text" id="sharePrice" ng-model="task.share_award" />
            </div>
            <div class="nt_rv_reviewTime">
                <label for="reviewTime">最长审核时间(小时):</label>
                <input type="text" id="reviewTime" ng-change="changeReviewTime()" ng-model="task.max_check_time"  />
            </div>
            <div class="nt_rv_summary">
                <label for="summary">任务简介</label>
                <textarea name="summary" id="summary" cols="30" rows="10" ng-model="task.desc"></textarea>
            </div>
            <div class="nt_rv_userGetTime">
                <label for="userGetTime">用户领取时间(小时)</label>
                <input type="text" id="userGetTime" ng-model="task.max_submit_time"  />
            </div>
            <div class="nt_rv_maxSubCount">
                <label for="maxSubCount">最大提交次数</label>
                <input type="text" id="maxSubCount" ng-model="task.max_submit"  />
            </div>
            <div class="nt_rv_showArea">
                <label for="showArea">显示区域:</label>
                <select id="showArea" ng-model="showArea" ng-options="item.area for item in areaItems">
                    <option value="">全国</option>
                </select>
            </div>
            <div class="nt_rv_lineVersion">
                <label for="lineVersion">上线版本:</label>
                <select id="lineVersion"
                        ng-change="changelineVersion()"
                        ng-model="lineVersion" ng-options="item.version for item in versionItems">
                    <!--<option value="" ng-show="task.android_version">{{'android'+task.android_version}}</option>-->
                    <option value="">{{deviceType}}</option>
                </select>
            </div>
            <div class="nt_rv_showOther">
                <label for="showOther">显示顺序:</label>
                <input id="showOther" type="text" ng-model="task.order" />
            </div>
        </div>
    </div>
    <div class="nt_footer">
        <div class="btn_area">
            <a href="" class="savePage" ng-click="ntsavePage()">保存本页</a>
            <a href="" class="prePage" ng-click="ntprePage()">上一项</a>
            <a href="" class="nextPage" ng-click="ntnextPage()">下一项</a>
        </div>
    </div>
   <!-- <button ng-click="addItem1()">add1</button>
    <button ng-click="addItem2()">add2</button>
    <button ng-click="addItem3()">add3</button>-->
</div>
