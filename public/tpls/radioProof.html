<div class="radio-proof" style="margin-bottom: 10px;margin-left: 18px;position: relative;">
    <ul id="{{'radio'+stepIndex+$index}}" style="width:270px;height: auto;border-top: 1px solid #ececec;;">
        <li ng-repeat="radioItem in optionsArr track by $index"
            style="width:100%;height:40px;border-bottom: 1px solid #ececec">
            <div style="font-size:13px;display:inline-block;width: 16px;height:16px;border: 1px solid;box-sizing: border-box;border-radius:8px;margin-top: 10px"></div>
            <input style="position: relative;top: -2px;border: none;background: #f2f2f2;color: #b1b1b1"
                   type="text" id="{{'input'+stepIndex+comIndex+$index}}" ng-model="radioItem"
                   ng-change="changeOptions($index)">
            <img src="../img/icon/add.png" alt="" id="{{'add'+comIndex+stepIndex+$index}}" ng-click="addRadioOption()">
            <img src="../img/icon/del3.png" alt="" id="{{'del'+comIndex+stepIndex+$index}}"
                 ng-click="delRadioOption($index)">
        </li>
    </ul>
    <img src="./img/icon/deleteCircle.png" alt="" style="
    position: absolute;
    top:-16px;
    right:0px" ng-click="deleteTextProof($event,$index)"
         class="{{'delete'+$index}}"
    >
</div>
