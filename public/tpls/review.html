<link rel="stylesheet" href="./css/review.css">
<div style="height:98%;background: #ececec;" class="review"><!--ng-controller="firstPage"-->

    <div class="bread" >
        <a ng-click="returntoSelf()" ui-sref="reviewList" id="bread-taskList">审核列表<span>/</span></a>
        <!-- <a ui-sref="parent.newTask">新建任务</a>-->
    </div>
    <div class="review_searchArea">
        <button class="search-Btn-review" ng-click="reveiewSearch()">搜索</button>
        <input type="text" class="search-Input" id="search_Input" ng-model="searchReviewContent">
    </div>
    <div class="review_radio">
            <span ng-click="setChoose(1)">
            <i  class="circlechoose" ng-class="{chooseBg:chooseType == 1}"></i><span class="text">任务ID</span>
		    </span>
        <span ng-click="setChoose(2)">
            <i  class="circlechoose" ng-class="{chooseBg:chooseType == 2}"></i><span class="text">任务名称</span>
		    </span>
        <span  ng-click="setChoose(3)">
            <i  class="circlechoose" ng-class="{chooseBg:chooseType == 3}"></i><span class="text">POI_ID</span>
		</span>
    </div>
    <div class="detail_footer clearfix" style="float: left">
        <div class="pagination_index" style="width: 450px;margin-left: 35px;margin-top: -2px">
            <ul class="clearfix">
                <li>共<span ng-bind="totalCount"></span>条记录，<span ng-bind="pageIndex"></span>/<span ng-bind="pageTotal"></span>页</li>
                <!--<li>
                    <a class="pagination_page" href=" " ng-repeat="item in pageItem" ng-bind="item" ng-click="toPage(item, $event)"></ a>
                </li>-->
                <li class="pagination_prev"><a class="main_color" href="javascript:;" ng-click="toPage(pageIndex-1,$event)" style="color: #2DB7F5">上一页</a></li>
                <li class="pagination_next"><a class="main_color" href="javascript:;" ng-click="toPage(+pageIndex+1,$event)"style="color: #2DB7F5">下一页</a></li>
                <li class="pagination_sel_wrap">到第 <input class="pagination_sel" type="text" ng-model="goIndex" style="width: 20px"/> 页</li>
                <li><a href="javascript:;" class="pagination_goPage" ng-click="toPage(goIndex)" style="color: #2db7f5;">前往</a></li>
            </ul>
        </div>
    </div>
    <div class="reviewDetail" style="width:100%;height:92%;overflow-y: auto">
        <!-- <h2>审核列表界面</h2>
         <input ng-model="newtask"></input>
         <div>{{newtask}}</div>-->
        <ul id="review_ul">
            <li ng-repeat="item in items" ng-show="!item.show">
                <div id="{{'review'+$index}}" ng-show="item.exportshow">
                    <select ng-change="chooseState(item)"
                            ng-model="item.exportItem" ng-options="itemselect.exportState for itemselect in exportStates"
                            style="font-size: 13px;position: absolute;left: 210px"

                    >
                        <option value="">请选择</option>
                    </select>
                </div>
                <div  id="ecoprtsubmitTime">
                    <input style="  border: none;
                        width: 150px;
                        height: 20px;
                        border-radius: 5px;
                        margin-left: -50px;
                        margin-top: 10px;"
                           type="text"  ngc-lay-date class="ecoprtsubmitTime" ng-model="ecoprtsubmitTime" id="selSubTime" placeholder="提交时间">

                    </input>
                </div>
                <div class="review-header">
                    <div class="id">编号({{item.id}})</div>
                    <div class="title">{{item.title}}</div>
                    <div class="export" ng-click="export(item,index)">导出</div>
                    <div class="import"><label for="{{'impotInput'+$index}}">导入</label></div>

                    <form id="{{'totoro-task-check-file-form'+$index}}">
                        <input style="display: none;" id="{{'impotInput'+$index}}" type="file" name="data"
                               onchange="angular.element(this).scope().file_upload(this)"
                        >
                    </form>

                    <!--<input type="file" id="{{'impotInput'+$index}}" style="display:none"
                    onchange="angular.element(this).scope().file_upload(this.files,this)"
                    >-->

                </div>
                <div class="review-detail">
                    <span>任务状态:<span style="margin-right: 0;margin-left: 8px">{{item.statustext.substr(-10,3)}}</span></span><span>完成程度:<span style="color:#4CAF50;margin-right: 0;margin-left: 8px">{{item.num.split('>')[1].split('<')[0]}}</span>/{{item.num.split(';')[3]}}</span><span>下线时间:<span style="margin-right: 0;margin-left: 8px">{{item.endTime}}</span></span><span>待审核数量:<span style="margin-right: 0;margin-left: 3px">{{item.nocheck_nums}}</span></span>
                </div>
                <div class="review-button">
                    <a class="firstButton" ng-click="turnToReviewDetail($index)">审核</a>
                </div>
            </li>
        </ul>
    </div>



</div>
