<link rel="stylesheet" href="./css/toReview.css">
<div class="reviewOk">
    <div class="reviewOk_left" style="overflow-y: auto">
        <div class="checkHeader">
            <input type="checkbox"  ng-model="masterheader" ng-click="all(masterheader)" ng-checked="flag" class="tr_hideCheckBox" id="ro_checkAll"><span class="checkAllText">全选</span>
            <label for="ro_checkAll" class="checkAll_label"></label>
        </div>
        <div class="detail_footer clearfix">
            <div class="pagination_index" style="width: 200px;font-size: 13px">
                <ul class="clearfix">
                    <li>共<span ng-bind="totalCount"></span>条记录，<span ng-bind="pageIndex"></span>/<span ng-bind="pageTotal"></span>页</li>
                    <!--<li>
                        <a class="pagination_page" href=" " ng-repeat="item in pageItem" ng-bind="item" ng-click="toPage(item, $event)"></ a>
                    </li>-->
                    <li class="pagination_prev"><a class="main_color" href="javascript:;" ng-click="toPage(pageIndex-1,$event)" style="color: #2DB7F5">上一页</a></li>
                    <li class="pagination_next"><a class="main_color" href="javascript:;" ng-click="toPage(+pageIndex+1,$event)"style="color: #2DB7F5">下一页</a></li>
                    <li class="pagination_sel_wrap">到第 <input class="pagination_sel" type="text" ng-model="goIndex" style="width: 20px"/> 页</li>
                    <li><a href="javascript:;" class="pagination_goPage" ng-click="toPage(goIndex)" style="color: #2db7f5;">前往</a></li>
                </ul>
            </div>
        <ul class="checkItems" >
            <li ng-repeat="item in reviewOkItems" ng-click="changeRight(item,$index)" ng-class="{changeColor:changeColor == $index}">
                <input type="checkbox"  ng-model="item.checkState" ng-checked="masterItem" ng-click="cancelOne($event,item.checkState,$index)" id="{{'ro_checkItem'+$index}}" class="tr_hideCheckBox"></input>
                <label for="{{'ro_checkItem'+$index}}" class="tr_labelItem" ></label>
                <p class="nickName">{{item.uid}}</p>
                <p class="nickName_time">{{item.submit_time}}</p>
            </li>
        </ul>
    </div>
    <div class="reviewOk_Right">
        <div style="overflow-y: auto;height: 538px">
            <div ng-repeat="item in reviewOk">
               <p style="color:#4CAF50" ng-show="$index == 0">总赚钱:{{item.amount}}</p>
               <p style="color:red" ng-show="$index == 0">历史被拒:{{item.check_fail}}</p>
               <p style="color:black" ng-show="$index == 0">徒弟:{{item.invited}}</p>
               <p style="color:black" ng-show="$index == 0">注册时间:{{item.regist_time}}</p>
               <p style="color:red" ng-show="$index == 0">本任务被拒:{{item.task_check_fail}}</p>
                <p>{{item.tips_text}}:</p>
                <div class="toReview_Right_tel">
                    <p><span ng-hide="{{item.type == 2 || item.type == 6}}">{{item.value}}</span><a target="_blank" ng-href="{{item.value}}" ng-show="{{item.type == 6}}">下载</a>

                        <a ng-href="{{item.value}}" ng-show="item.type == 2 || item.type == 4 || item.type == 3" target="_blank"><img ng-src="{{item.value}}" alt="" ng-show="{{item.type == 2 || item.type == 4 || item.type == 3}}" width="200px"></a>

                    </p>


                </div>
                <div ng-if="item.type == 5" id="mapDiv"  style="position: relative">
                    <div id="cc_map" style="margin-left: 20px;width: 500px;height: 200px">
                        {{item.x}} , {{item.y}}
                    </div>
                    <div class="cc_icon" style="width: 1.83rem;   /*2.69rem*/
                                                height: 3rem;  /*3.625rem*/
                                                position: absolute;
                                                top: 24%;
                                                left: 50%;
                                                margin-left: -1.23rem;">
                        <img src="./img/position_icon2.png" style="width: 100%"/>
                    </div>
                    <script src="http://api.map.baidu.com/api?v=2.0&ak=VcN7gumC0Wnn475XXWr4FeoyF5YYOVGC&callback=initOk">

                    </script>

                </div>
            </div>
        </div>
        <div class="toReview_Right_footer">
            <a href="javascript:;" class="tr_Right_prevOne" ng-click="prev()"><i class="pre_icon"></i>上一个</a>
            <a href="javascript:;" class="tr_Right_nextOne ro_Right_nextOne" ng-click="next()">下一个<i class="next_icon"></i></a>
        </div>
    </div>
</div>
