
<div><!--ng-controller="firstPage"-->

    <div class="bread" >
        <a ng-click="turntoSelf()" id="bread-taskList">任务列表<span>/</span></a>
       <!-- <a ui-sref="parent.newTask">新建任务</a>-->
    </div>
    <div class="searchArea">
        <button class="search-Btn" ng-click="taskSearch()">搜索</button>
        <input type="text" class="search-Input" id="search_Input" ng-model="searhContent">
    </div>
    <div class="radio">
            <span ng-click="setChoose(1)">
            <i  class="circlechoose" ng-class="{chooseBg:chooseType == 1}"  ></i><span class="text">任务ID</span>
		    </span>
        <span ng-click="setChoose(2)">
            <i  class="circlechoose" ng-class="{chooseBg:chooseType == 2}"></i><span class="text">任务名称</span>
		    </span>
        <span  ng-click="setChoose(3)">
            <i  class="circlechoose" ng-class="{chooseBg:chooseType == 3}"></i><span class="text">POI_ID</span>
		</span>
    </div>
    <div class="selectArea">
        <div>
            <select class="taskState" ng-model="taskState" ng-options="item.state for item in stateItems"
            ng-change="upStateshow()">
                <option value="">任务状态</option>
            </select>
        </div>
        <div>
            <select class="deviceType" ng-model="deviceType" ng-options="item.deviceType for item in items">
                <option value="">设备类型</option>
            </select>
        </div>
        <div>
            <select class="belongUser" ng-model="belongUser" ng-options="item.belongTo for item in belongToUserItems"
                    ng-change="upUsershow()">
                <option value="">归属用户</option>
            </select>
        </div>
    </div>

    <div class="taskDetail" style="overflow-y:auto">
       <!-- <h2>任务列表界面</h2>
        <input ng-model="newtask"></input>
        <div>{{newtask}}</div>-->
        <ul id="taskList_ul">
            <li ng-repeat="item in items" ng-show="item.show">
                <div class="taskList-header">
                    <div class="id">编号({{item.id}})</div>
                    <div class="title">{{item.title}}</div>
                </div>
                <div class="taskList-detail">
                    <span>任务状态:<span style="margin-right: 0;margin-left: 8px">{{item.state}}</span></span><span>完成程度:<span style="color: greenyellow;margin-right: 0;margin-left: 8px">{{item.currentCount}}</span>/{{item.totalCount}}</span><span>下线时间:<span style="margin-right: 0;margin-left: 8px">{{item.downLine}}</span></span><span>归属:<span style="margin-right: 0;margin-left: 8px">{{item.belongTo}}</span></span>
                </div>
                <div class="taskList-button">
                    <a class="firstButton" ng-click="downLine($index)">下线</a>
                    <a class="secondButton" ng-click="editTask($index)">编辑</a>
                </div>
            </li>
        </ul>
    </div>
   <!-- 新建任务-->
    <a class="addTask" ui-sref="addTask">
        <img src="./img/addTask.png" alt="" >
    <a>


</div>
