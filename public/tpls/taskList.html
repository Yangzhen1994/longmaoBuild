
<div class="taskListRouter" style="height: 98%"><!--ng-controller="firstPage"-->

    <div class="bread" >
        <a ng-click="turntoSelf()" id="bread-taskList">任务列表<span>/</span></a>
       <!-- <a ui-sref="parent.newTask">新建任务</a>-->
    </div>
    <div class="searchArea">
        <button class="search-Btn" ng-click="taskSearch()">搜索</button>
        <input type="text" class="search-Input" id="search_Input" ng-model="searhContent">
    </div>
    <div class="radio">
            <span ng-click="setChoose(1)">
            <i  class="circlechoose" ng-class="{chooseBg:chooseType == 1}"  ></i><span class="text">任务ID</span>
		    </span>
        <span ng-click="setChoose(2)">
            <i  class="circlechoose" ng-class="{chooseBg:chooseType == 2}"></i><span class="text">任务名称</span>
		    </span>
        <span  ng-click="setChoose(3)">
            <i  class="circlechoose" ng-class="{chooseBg:chooseType == 3}"></i><span class="text">POI_ID</span>
		</span>
    </div>
    <div class="selectArea">
        <div>
            <select class="taskState" ng-model="taskState" ng-options="item.state for item in stateItems"
            ng-change="upStateshow()">
                <option value="">全部</option>
            </select>
        </div>
        <div>
            <select class="deviceType" ng-model="deviceType" ng-options="item.deviceType for item in deviceItems"
            ng-change="upDeviceshow()">
                <option value="">全部</option>
            </select>
        </div>
        <div>
            <select class="belongUser" ng-model="belongUser" ng-options="item.belongTo for item in belongToUserItems"
                    ng-change="upUsershow()">
                <option value="">全部</option>
            </select>
        </div>
    </div>
    <div class="detail_footer clearfix">
        <div class="pagination_index">
            <ul class="clearfix">
                <li>共<span ng-bind="totalCount"></span>条记录，<span ng-bind="pageIndex"></span>/<span ng-bind="pageTotal"></span>页</li>
                <!--<li>
                    <a class="pagination_page" href=" " ng-repeat="item in pageItem" ng-bind="item" ng-click="toPage(item, $event)"></ a>
                </li>-->
                <li class="pagination_prev"><a class="main_color" href="javascript:;" ng-click="toPage(pageIndex-1,$event)" style="color: #2DB7F5">上一页</a></li>
                <li class="pagination_next"><a class="main_color" href="javascript:;" ng-click="toPage(+pageIndex+1,$event)"style="color: #2DB7F5">下一页</a></li>
                <li class="pagination_sel_wrap">到第 <input class="pagination_sel" type="text" ng-model="goIndex" style="width: 20px"/> 页</li>
                <li><a href="javascript:;" class="pagination_goPage" ng-click="toPage(goIndex)">前往</a></li>
            </ul>
        </div>
    </div>
    <div class="taskDetail" style="width:100%;height:89%;overflow-y:auto">
       <!-- <h2>任务列表界面</h2>
        <input ng-model="newtask"></input>
        <div>{{newtask}}</div>-->
        <ul id="taskList_ul">
            <li ng-repeat="item in items" ng-show="!item.show">
                <div class="taskList-header">
                    <div class="id">编号({{item.id}})</div>
                    <div class="title">{{item.title}}</div>
                </div>
                <div class="taskList-detail">
                    <span>任务状态:<span style="margin-right: 0;margin-left: 8px">{{item.statustext.substr(-10,3)}}</span></span><span>完成程度:<span style="color:#4CAF50;margin-right: 0;margin-left: 8px">{{item.num.split('>')[1].split('<')[0]}}</span>/{{item.num.split(';')[3]}}</span><span>下线时间:<span style="margin-right: 0;margin-left: 8px">{{item.endTime}}</span></span><span>归属:<span style="margin-right: 0;margin-left: 3px">{{item.uid}}</span></span>
                </div>
                <div class="taskList-button">
                    <a class="firstButton" ng-click="downLine($index)">{{item.line}}</a>
                    <a class="secondButton" ng-click="editTask($index)">编辑</a>
                </div>
            </li>
        </ul>
    </div>
   <!-- 新建任务-->
    <a class="addTask" ui-sref="addTask">
        +
    <a>


</div>
